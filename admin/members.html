</head>
<body>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-logo">X-<span>mall</span></a>

            <nav class="sidebar-nav">

                <a href="index.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>
                    대시보드
                </a>
                <div class="nav-section"><div class="nav-section-title">관리</div></div>

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
                    회원 관리
                </a>
                <a href="orders.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg>
                    주문 관리
                </a>
                <a href="products.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/></svg>
                    상품 관리
                </a>
                <a href="points.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    포인트 관리
                </a>
                <a href="withdrawals.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>
                    출금 관리
                </a>
                <a href="settings.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
                    설정
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="sidebar-user-avatar">A</div>
                    <div class="sidebar-user-info">
                        <div class="sidebar-user-name" id="adminUserName">관리자</div>
                        <div class="sidebar-user-role">최고 관리자</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16,17 21,12 16,7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    로그아웃
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </button>
                    <h1 class="page-title">회원 관리</h1>
                </div>
                <div class="header-right">
                    <a href="/X-mall/index.html" class="back-to-site">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/><polyline points="15,3 21,3 21,9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                        사이트 보기
                    </a>
                </div>
            </header>

            <div class="content-area">
                <!-- Filters -->
                <div class="filter-bar">
                    <input type="text" class="form-control search" id="searchInput" placeholder="이름, 이메일 검색..." onkeyup="searchMembers()">
                    <select class="form-control form-select" id="gradeFilter" onchange="loadMembers()">
                        <option value="">전체 등급</option>
                        <option value="dealer">대리점</option>
                        <option value="consumer">소비자</option>
                    </select>
                </div>

                <!-- Members Table -->
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div class="table-responsive">
                            <table class="data-table" id="membersTable">
                                <thead>
                                    <tr>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>전화번호</th>
                                        <th>등급</th>
                                        <th>R-pay 잔액</th>
                                        <th>가입일</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="membersBody">
                                    <tr><td colspan="7" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="pagination">
                            <div class="pagination-info" id="paginationInfo">0명의 회원</div>
                            <div class="pagination-btns" id="paginationBtns"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Member Detail Modal -->
    <div class="modal-overlay" id="memberModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">회원 상세</h3>
                <button class="modal-close" onclick="closeModal('memberModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body" id="memberModalBody">
                <!-- Content loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('memberModal')">닫기</button>
            </div>
        </div>
    </div>

    <!-- Edit Grade Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h3 class="modal-title">등급 수정</h3>
                <button class="modal-close" onclick="closeModal('editModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label class="form-label">회원명</label>
                    <p id="editUserName" class="fw-500"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">회원 등급</label>
                    <select class="form-control form-select" id="editGrade">
                        <option value="consumer">소비자</option>
                        <option value="dealer">대리점</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('editModal')">취소</button>
                <button class="btn btn-primary" onclick="updateGrade()">저장</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        let currentPage = 1;
        let allMembers = [];

        async function loadMembers() {
            try {
                const grade = document.getElementById('gradeFilter').value;
                let url = `/admin/users?page=${currentPage}&limit=20`;
                if (grade) url += `&grade=${grade}`;

                const result = await api.get(url);
                allMembers = result.data?.users || [];
                renderMembers(allMembers);
                updatePagination(result.data?.pagination);
            } catch (error) {
                console.error('Load members error:', error);
                document.getElementById('membersBody').innerHTML =
                    '<tr><td colspan="7" class="text-center text-danger">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        function renderMembers(members) {
            const tbody = document.getElementById('membersBody');
            if (members.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">회원이 없습니다</td></tr>';
                return;
            }

            tbody.innerHTML = members.map(m => `
                <tr>
                    <td class="fw-500">${m.name}</td>
                    <td>${m.email}</td>
                    <td>${m.phone || '-'}</td>
                    <td>${gradeBadge(m.grade)}</td>
                    <td>${formatCurrency(m.rpay_balance || 0)}</td>
                    <td>${formatDate(m.created_at)}</td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="viewMember('${m.id}')" title="상세보기">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                            <button class="action-btn" onclick="editMember('${m.id}', '${m.name}', '${m.grade}')" title="등급 수정">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function searchMembers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allMembers.filter(m =>
                m.name.toLowerCase().includes(search) ||
                m.email.toLowerCase().includes(search)
            );
            renderMembers(filtered);
        }

        async function viewMember(id) {
            try {
                const result = await api.get(`/admin/users/${id}`);
                const m = result.data;

                document.getElementById('memberModalBody').innerHTML = `
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <p>${m.name}</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">이메일</label>
                            <p>${m.email}</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">전화번호</label>
                            <p>${m.phone || '-'}</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">등급</label>
                            <p>${gradeBadge(m.grade)}</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">가입일</label>
                            <p>${formatDateTime(m.created_at)}</p>
                        </div>
                    </div>
                    <hr style="margin: 1rem 0; border: none; border-top: 1px solid var(--border);">
                    <h4 style="margin-bottom: 1rem;">잔액 정보</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">R-pay</label>
                            <p class="fw-600">${formatCurrency(m.balances?.rpay || 0)}</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">P포인트</label>
                            <p class="fw-600">${formatCurrency(m.balances?.P || 0)}</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">C포인트</label>
                            <p class="fw-600">${formatCurrency(m.balances?.C || 0)}</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">T포인트</label>
                            <p class="fw-600">${formatCurrency(m.balances?.T || 0)}</p>
                        </div>
                    </div>
                `;
                openModal('memberModal');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function updatePagination(pagination) {
            if (!pagination) return;
            document.getElementById('paginationInfo').textContent = `${pagination.total}명의 회원`;
            // Add pagination buttons if needed
        }

        function editMember(id, name, grade) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editUserName').textContent = name;
            document.getElementById('editGrade').value = grade;
            openModal('editModal');
        }

        async function updateGrade() {
            const userId = document.getElementById('editUserId').value;
            const grade = document.getElementById('editGrade').value;

            try {
                await api.put(`/admin/users/${userId}/grade`, { grade });
                showToast('등급이 변경되었습니다.', 'success');
                closeModal('editModal');
                loadMembers(); // Reload the list
            } catch (error) {
                showToast(error.message || '등급 변경에 실패했습니다.', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadMembers);
    </script>
</body>
</html>
