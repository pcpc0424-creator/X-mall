        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </button>

                <div class="header-right">
                    <a href="/X-mall/index.html" class="back-to-site">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/><polyline points="15,3 21,3 21,9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                        사이트 보기
                    </a>
                </div>

            <div class="content-area">
                <!-- Filters -->
                <div class="filter-bar">
                    <input type="text" class="form-control search" id="searchInput" placeholder="카테고리명 검색..." onkeyup="searchCategories()">
                    <select class="form-control form-select" id="parentFilter" onchange="loadCategories()">
                        <option value="">전체 카테고리</option>
                        <option value="root">상위 카테고리만</option>
                    </select>
                    <button class="btn btn-primary" onclick="openAddCategory()" style="margin-left: auto; white-space: nowrap;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        카테고리 추가
                    </button>
                </div>

                <!-- Categories Table -->
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div class="table-responsive">
                            <table class="data-table" id="categoriesTable">
                                <thead>
                                    <tr>
                                        <th>카테고리명</th>
                                        <th>슬러그</th>
                                        <th>상위 카테고리</th>
                                        <th>정렬 순서</th>
                                        <th>상태</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="categoriesBody">
                                    <tr><td colspan="6" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Category Add/Edit Modal -->
    <div class="modal-overlay" id="categoryModal">
        <div class="modal" style="max-width: 500px;">
            <div class="modal-header">
                <h3 class="modal-title" id="categoryModalTitle">카테고리 추가</h3>
                <button class="modal-close" onclick="closeModal('categoryModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label class="form-label">카테고리명 <span style="color: #f44336;">*</span></label>
                    <input type="text" class="form-control" id="categoryName" placeholder="카테고리명을 입력하세요">
                </div>
                <div class="form-group">
                    <label class="form-label">슬러그 <span style="color: #f44336;">*</span></label>
                    <input type="text" class="form-control" id="categorySlug" placeholder="url-friendly-slug">
                    <small style="color: var(--text-muted);">URL에 사용될 고유 식별자 (영문, 숫자, 하이픈만)</small>
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-control" id="categoryDescription" rows="3" placeholder="카테고리 설명" style="resize: vertical;"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">상위 카테고리</label>
                        <select class="form-control form-select" id="categoryParent">
                            <option value="">없음 (최상위)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">정렬 순서</label>
                        <input type="number" class="form-control" id="categorySortOrder" value="0" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">이미지 URL</label>
                    <input type="text" class="form-control" id="categoryImageUrl" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label class="form-label">상태</label>
                    <select class="form-control form-select" id="categoryIsActive">
                        <option value="true">활성</option>
                        <option value="false">비활성</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('categoryModal')">취소</button>
                <button class="btn btn-primary" id="categorySaveBtn" onclick="saveCategory()">저장</button>
            </div>
        </div>
    </div>

    <style>
        .hierarchy-indent {
            display: inline-block;
            width: 20px;
        }
        .subcategory-row {
            background: #f9f9fb;
        }
        .subcategory-row td:first-child {
            padding-left: 30px;
        }
    </style>

    <script src="js/admin.js"></script>
    <script>
        let allCategories = [];
        let flatCategories = [];
        let editingCategoryId = null;

        async function loadCategories() {
            try {
                const parentFilter = document.getElementById('parentFilter').value;
                const result = await api.get('/admin/categories?includeChildren=true&activeOnly=false');
                allCategories = result.data || [];

                // Flatten for display (parents + children)
                flatCategories = [];
                allCategories.forEach(cat => {
                    flatCategories.push({ ...cat, isParent: true });
                    if (cat.children && cat.children.length > 0) {
                        cat.children.forEach(child => {
                            flatCategories.push({ ...child, isParent: false });
                        });
                    }
                });

                if (parentFilter === 'root') {
                    flatCategories = flatCategories.filter(c => c.isParent);
                }

                renderCategories(flatCategories);
                updateParentDropdown();
            } catch (error) {
                console.error('Load categories error:', error);
                document.getElementById('categoriesBody').innerHTML =
                    '<tr><td colspan="6" class="text-center text-danger">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        function updateParentDropdown() {
            const select = document.getElementById('categoryParent');
            const currentVal = select.value;
            select.innerHTML = '<option value="">없음 (최상위)</option>';

            // Only root categories can be parents
            allCategories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.id;
                opt.textContent = cat.name;
                select.appendChild(opt);
            });

            select.value = currentVal;
        }

        function renderCategories(categories) {
            const tbody = document.getElementById('categoriesBody');
            if (categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">카테고리가 없습니다</td></tr>';
                return;
            }

            tbody.innerHTML = categories.map(c => {
                const parentName = c.parent_id ? (allCategories.find(p => p.id === c.parent_id)?.name || '-') : '-';
                return `
                <tr class="${!c.isParent ? 'subcategory-row' : ''}">
                    <td class="fw-500">
                        ${!c.isParent ? '<span class="hierarchy-indent">└</span>' : ''}
                        ${escapeHtml(c.name)}
                    </td>
                    <td><code>${escapeHtml(c.slug)}</code></td>
                    <td>${escapeHtml(parentName)}</td>
                    <td>${c.sort_order || 0}</td>
                    <td>
                        <span class="status-badge ${c.is_active ? 'active' : 'inactive'}"
                              style="cursor: pointer;"
                              onclick="toggleActive('${c.id}', ${!c.is_active})"
                              title="클릭하여 상태 변경">
                            ${c.is_active ? '활성' : '비활성'}
                        </span>
                    </td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="openEditCategory('${c.id}')" title="수정">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button class="action-btn" onclick="deleteCategory('${c.id}', '${escapeHtml(c.name)}')" title="삭제">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3,6 5,6 21,6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `}).join('');
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function searchCategories() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = flatCategories.filter(c =>
                c.name.toLowerCase().includes(search) ||
                c.slug.toLowerCase().includes(search)
            );
            renderCategories(filtered);
        }

        function openAddCategory() {
            editingCategoryId = null;
            document.getElementById('categoryModalTitle').textContent = '카테고리 추가';
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryName').value = '';
            document.getElementById('categorySlug').value = '';
            document.getElementById('categoryDescription').value = '';
            document.getElementById('categoryParent').value = '';
            document.getElementById('categorySortOrder').value = '0';
            document.getElementById('categoryImageUrl').value = '';
            document.getElementById('categoryIsActive').value = 'true';
            document.getElementById('categorySaveBtn').textContent = '추가';
            openModal('categoryModal');
        }

        function openEditCategory(id) {
            const category = flatCategories.find(c => c.id === id);
            if (!category) return;

            editingCategoryId = id;
            document.getElementById('categoryModalTitle').textContent = '카테고리 수정';
            document.getElementById('categoryId').value = id;
            document.getElementById('categoryName').value = category.name || '';
            document.getElementById('categorySlug').value = category.slug || '';
            document.getElementById('categoryDescription').value = category.description || '';
            document.getElementById('categoryParent').value = category.parent_id || '';
            document.getElementById('categorySortOrder').value = category.sort_order || 0;
            document.getElementById('categoryImageUrl').value = category.image_url || '';
            document.getElementById('categoryIsActive').value = category.is_active ? 'true' : 'false';
            document.getElementById('categorySaveBtn').textContent = '저장';
            openModal('categoryModal');
        }

        async function saveCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const slug = document.getElementById('categorySlug').value.trim();
            const description = document.getElementById('categoryDescription').value.trim();
            const parent_id = document.getElementById('categoryParent').value || null;
            const sort_order = parseInt(document.getElementById('categorySortOrder').value) || 0;
            const image_url = document.getElementById('categoryImageUrl').value.trim();
            const is_active = document.getElementById('categoryIsActive').value === 'true';

            if (!name) {
                showToast('카테고리명을 입력해주세요.', 'error');
                return;
            }
            if (!slug) {
                showToast('슬러그를 입력해주세요.', 'error');
                return;
            }
            if (!/^[a-z0-9-]+$/.test(slug)) {
                showToast('슬러그는 영문 소문자, 숫자, 하이픈만 사용할 수 있습니다.', 'error');
                return;
            }

            const data = { name, slug, description, parent_id, sort_order, image_url, is_active };
            const btn = document.getElementById('categorySaveBtn');

            try {
                setLoading(btn, true);
                if (editingCategoryId) {
                    await api.put(`/admin/categories/${editingCategoryId}`, data);
                    showToast('카테고리가 수정되었습니다.', 'success');
                } else {
                    await api.post('/admin/categories', data);
                    showToast('카테고리가 추가되었습니다.', 'success');
                }
                closeModal('categoryModal');
                loadCategories();
            } catch (error) {
                showToast(error.message || '저장에 실패했습니다.', 'error');
            } finally {
                setLoading(btn, false);
            }
        }

        async function deleteCategory(id, name) {
            if (!confirmDelete(name)) return;

            try {
                await api.delete(`/admin/categories/${id}`);
                showToast('카테고리가 삭제되었습니다.', 'success');
                loadCategories();
            } catch (error) {
                showToast(error.message || '삭제에 실패했습니다.', 'error');
            }
        }

        async function toggleActive(id, newActive) {
            try {
                await api.put(`/admin/categories/${id}`, { is_active: newActive });
                showToast(newActive ? '카테고리가 활성화되었습니다.' : '카테고리가 비활성화되었습니다.', 'success');
                loadCategories();
            } catch (error) {
                showToast(error.message || '상태 변경에 실패했습니다.', 'error');
            }
        }

        // Auto-generate slug from name
        document.getElementById('categoryName').addEventListener('input', function() {
            if (!editingCategoryId) {
                const slug = this.value.toLowerCase()
                    .replace(/[^a-z0-9가-힣\s]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/[가-힣]/g, '');
                document.getElementById('categorySlug').value = slug;
            }
        });

        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
