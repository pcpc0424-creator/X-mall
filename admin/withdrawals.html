                <a href="points.html" class="nav-item">

                    포인트 관리

        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </button>
                    <h1 class="page-title">출금 관리</h1>
                </div>
                <div class="header-right">
                    <a href="/X-mall/index.html" class="back-to-site">

                        사이트 보기
                    </a>
                </div>
            </header>

            <div class="content-area">
                <!-- Filters -->
                <div class="filter-bar">
                    <select class="form-control form-select" id="statusFilter" onchange="loadWithdrawals()">
                        <option value="">전체 상태</option>
                        <option value="pending">대기중</option>
                        <option value="approved">승인됨</option>
                        <option value="rejected">거절됨</option>
                        <option value="completed">완료</option>
                    </select>
                </div>

                <!-- Withdrawals Table -->
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div class="table-responsive">
                            <table class="data-table" id="withdrawalsTable">
                                <thead>
                                    <tr>
                                        <th>신청자</th>
                                        <th>은행</th>
                                        <th>계좌번호</th>
                                        <th>예금주</th>
                                        <th>금액</th>
                                        <th>상태</th>
                                        <th>신청일</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="withdrawalsBody">
                                    <tr><td colspan="8" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="pagination">
                            <div class="pagination-info" id="paginationInfo">0건의 출금 신청</div>
                            <div class="pagination-btns" id="paginationBtns"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
    <script>
        let currentPage = 1;

        async function loadWithdrawals() {
            try {
                const status = document.getElementById('statusFilter').value;
                let url = `/admin/withdrawals?page=${currentPage}&limit=20`;
                if (status) url += `&status=${status}`;

                const result = await api.get(url);
                renderWithdrawals(result.data?.withdrawals || []);
                updatePagination(result.data?.pagination);
            } catch (error) {
                console.error('Load withdrawals error:', error);
                document.getElementById('withdrawalsBody').innerHTML =
                    '<tr><td colspan="8" class="text-center text-danger">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        function renderWithdrawals(withdrawals) {
            const tbody = document.getElementById('withdrawalsBody');
            if (withdrawals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">출금 신청이 없습니다</td></tr>';
                return;
            }

            tbody.innerHTML = withdrawals.map(w => `
                <tr>
                    <td>${w.user?.name || '-'}<br><small class="text-muted">${w.user?.email || ''}</small></td>
                    <td>${w.bank_name}</td>
                    <td>${w.account_number}</td>
                    <td>${w.account_holder}</td>
                    <td class="fw-600">${formatCurrency(w.amount)}</td>
                    <td>${withdrawalStatusBadge(w.status)}</td>
                    <td>${formatDate(w.created_at)}</td>
                    <td>
                        ${w.status === 'pending' ? `
                            <div class="action-btns">
                                <button class="action-btn" onclick="approveWithdrawal('${w.id}')" title="승인" style="background: rgba(76,175,80,0.1);">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#4caf50" stroke-width="2"><polyline points="20,6 9,17 4,12"/></svg>
                                </button>
                                <button class="action-btn delete" onclick="rejectWithdrawal('${w.id}')" title="거절">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                                </button>
                            </div>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        async function approveWithdrawal(id) {
            if (!confirm('이 출금 신청을 승인하시겠습니까?')) return;
            try {
                await api.put(`/admin/withdrawals/${id}`, { status: 'approved' });
                showToast('출금이 승인되었습니다.');
                loadWithdrawals();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function rejectWithdrawal(id) {
            const reason = prompt('거절 사유를 입력하세요:');
            if (reason === null) return;
            try {
                await api.put(`/admin/withdrawals/${id}`, { status: 'rejected', reject_reason: reason });
                showToast('출금이 거절되었습니다.');
                loadWithdrawals();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function updatePagination(pagination) {
            if (!pagination) return;
            document.getElementById('paginationInfo').textContent = `${pagination.total}건의 출금 신청`;
        }

        document.addEventListener('DOMContentLoaded', loadWithdrawals);
    </script>
</body>
</html>
