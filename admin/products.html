        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>

                        사이트 보기
                    </a>
                </div>
            </header>

            <div class="content-area">
                <!-- Filters -->
                <div class="filter-bar">
                    <input type="text" class="form-control search" id="searchInput" placeholder="상품명 검색..." onkeyup="searchProducts()">
                    <select class="form-control form-select" id="categoryFilter" onchange="loadProducts()">
                        <option value="">전체 카테고리</option>
                    </select>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div class="table-responsive">
                            <table class="data-table" id="productsTable">
                                <thead>
                                    <tr>
                                        <th>상품명</th>
                                        <th>카테고리</th>
                                        <th>소비자가</th>
                                        <th>대리점가</th>
                                        <th>재고</th>
                                        <th>상태</th>
                                    </tr>
                                </thead>
                                <tbody id="productsBody">
                                    <tr><td colspan="6" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="pagination">
                            <div class="pagination-info" id="paginationInfo">0개의 상품</div>
                            <div class="pagination-btns" id="paginationBtns"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
    <script>
        let currentPage = 1;
        let allProducts = [];

        async function loadProducts() {
            try {
                const category = document.getElementById('categoryFilter').value;
                let url = `/admin/products?page=${currentPage}&limit=20`;
                if (category) url += `&category=${category}`;

                const result = await api.get(url);
                allProducts = result.data?.products || [];
                renderProducts(allProducts);
                updatePagination(result.data?.pagination);
            } catch (error) {
                console.error('Load products error:', error);
                document.getElementById('productsBody').innerHTML =
                    '<tr><td colspan="6" class="text-center text-danger">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        function renderProducts(products) {
            const tbody = document.getElementById('productsBody');
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">상품이 없습니다</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(p => `
                <tr>
                    <td class="fw-500">${p.name}</td>
                    <td>${p.category || '-'}</td>
                    <td>${formatCurrency(p.consumer_price)}</td>
                    <td>${formatCurrency(p.dealer_price)}</td>
                    <td>${p.stock ?? '-'}</td>
                    <td><span class="status-badge ${p.is_active ? 'active' : 'inactive'}">${p.is_active ? '활성' : '비활성'}</span></td>
                </tr>
            `).join('');
        }

        function searchProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(search)
            );
            renderProducts(filtered);
        }

        function updatePagination(pagination) {
            if (!pagination) return;
            document.getElementById('paginationInfo').textContent = `${pagination.total}개의 상품`;
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
