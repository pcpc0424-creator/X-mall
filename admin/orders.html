</head>
<body>

                    회원 관리

                <a href="orders.html" class="nav-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg>
                    주문 관리

                <a href="payments.html" class="nav-item">

                <a href="products.html" class="nav-item">

                <a href="events.html" class="nav-item">

                    이벤트 관리

                <a href="points.html" class="nav-item">

                    포인트 관리
                </a>
                <a href="withdrawals.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg>

                <a href="settings.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
                    설정
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="sidebar-user-avatar">A</div>
                    <div class="sidebar-user-info">
                        <div class="sidebar-user-name" id="adminUserName">관리자</div>
                        <div class="sidebar-user-role">최고 관리자</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16,17 21,12 16,7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    로그아웃
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </button>
                    <h1 class="page-title">주문 관리</h1>
                </div>
                <div class="header-right">
                    <a href="/X-mall/index.html" class="back-to-site">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/><polyline points="15,3 21,3 21,9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                        사이트 보기
                    </a>
                </div>
            </header>

            <div class="content-area">
                <!-- Filters -->
                <div class="filter-bar">
                    <input type="text" class="form-control search" id="searchInput" placeholder="주문번호, 고객명 검색..." onkeyup="searchOrders()">
                    <select class="form-control form-select" id="statusFilter" onchange="loadOrders()">
                        <option value="">전체 상태</option>
                        <option value="pending">대기중</option>
                        <option value="paid">결제완료</option>
                        <option value="confirmed">확인됨</option>
                        <option value="processing">처리중</option>
                        <option value="shipped">배송중</option>
                        <option value="delivered">배송완료</option>
                        <option value="cancelled">취소됨</option>
                        <option value="refunded">환불됨</option>
                    </select>
                    <input type="date" class="form-control" id="startDate" title="시작일">
                    <input type="date" class="form-control" id="endDate" title="종료일">
                    <button class="btn btn-primary" onclick="loadOrders()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                        검색
                    </button>
                    <button class="btn btn-outline" onclick="downloadExcel()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        엑셀 다운로드
                    </button>
                </div>

                <!-- Orders Table -->
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div class="table-responsive">
                            <table class="data-table" id="ordersTable">
                                <thead>
                                    <tr>
                                        <th>주문번호</th>
                                        <th>고객</th>
                                        <th>상품</th>
                                        <th>결제금액</th>
                                        <th>상태</th>
                                        <th>주문일</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersBody">
                                    <tr><td colspan="7" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="pagination">
                            <div class="pagination-info" id="paginationInfo">0건의 주문</div>
                            <div class="pagination-btns" id="paginationBtns"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal-overlay" id="orderModal">
        <div class="modal" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title">주문 상세</h3>
                <button class="modal-close" onclick="closeModal('orderModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body" id="orderModalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('orderModal')">닫기</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/admin.js?v=2"></script>
    <script>
        let currentPage = 1;
        let allOrders = [];

        async function loadOrders() {
            try {
                const status = document.getElementById('statusFilter').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                let url = `/admin/orders?page=${currentPage}&limit=20`;
                if (status) url += `&status=${status}`;
                if (startDate) url += `&start_date=${startDate}`;
                if (endDate) url += `&end_date=${endDate}`;

                const result = await api.get(url);
                allOrders = result.data?.orders || [];
                renderOrders(allOrders);
                updatePagination(result.data?.pagination);
            } catch (error) {
                console.error('Load orders error:', error);
                document.getElementById('ordersBody').innerHTML =
                    '<tr><td colspan="7" class="text-center text-danger">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        function renderOrders(orders) {
            const tbody = document.getElementById('ordersBody');
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">주문이 없습니다</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(o => `
                <tr>
                    <td><strong>#${o.order_number || o.id?.slice(0, 8)}</strong></td>
                    <td>${o.user_name || o.user?.name || '-'}<br><small class="text-muted">${o.user_username || o.user?.username || ''}</small></td>
                    <td>${o.items?.[0]?.product_name || '-'} ${o.items?.length > 1 ? `외 ${o.items.length - 1}건` : ''}</td>
                    <td class="fw-600">${formatCurrency(o.total_krw || o.total_amount)}</td>
                    <td>${orderStatusBadge(o.status)}</td>
                    <td>${formatDate(o.created_at)}</td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="viewOrder('${o.id}')" title="상세보기">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function searchOrders() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allOrders.filter(o =>
                (o.order_number || o.id || '').toLowerCase().includes(search) ||
                (o.user?.name || '').toLowerCase().includes(search)
            );
            renderOrders(filtered);
        }

        async function viewOrder(id) {
            try {
                const result = await api.get(`/admin/orders/${id}`);
                const o = result.data;

                const itemsHtml = (o.items || []).map(item => `
                    <tr>
                        <td>${item.product_name}</td>
                        <td>${item.quantity}</td>
                        <td>${formatCurrency(item.price)}</td>
                        <td>${formatCurrency(item.price * item.quantity)}</td>
                    </tr>
                `).join('');

                document.getElementById('orderModalBody').innerHTML = `
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">주문번호</label>
                            <p class="fw-600">#${o.order_number || o.id?.slice(0, 8)}</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">상태</label>
                            <p>${orderStatusBadge(o.status)}</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">고객명</label>
                            <p>${o.user_name || o.user?.name || '-'}</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">주문일시</label>
                            <p>${formatDateTime(o.created_at)}</p>
                        </div>
                    </div>
                    <hr style="margin: 1rem 0; border: none; border-top: 1px solid var(--border);">
                    <h4 style="margin-bottom: 1rem;">주문 상품</h4>
                    <table class="data-table" style="margin-bottom: 1rem;">
                        <thead>
                            <tr>
                                <th>상품명</th>
                                <th>수량</th>
                                <th>단가</th>
                                <th>금액</th>
                            </tr>
                        </thead>
                        <tbody>${itemsHtml || '<tr><td colspan="4" class="text-muted">상품 정보 없음</td></tr>'}</tbody>
                    </table>
                    <div class="text-right">
                        <strong>총 결제금액: ${formatCurrency(o.total_krw || o.total_amount)}</strong>
                    </div>
                    <hr style="margin: 1rem 0; border: none; border-top: 1px solid var(--border);">
                    <div class="form-group">
                        <label class="form-label">상태 변경</label>
                        <select class="form-control form-select" id="orderStatusSelect" style="width: 200px;">
                            <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>대기중</option>
                            <option value="paid" ${o.status === 'paid' ? 'selected' : ''}>결제완료</option>
                            <option value="confirmed" ${o.status === 'confirmed' ? 'selected' : ''}>확인됨</option>
                            <option value="processing" ${o.status === 'processing' ? 'selected' : ''}>처리중</option>
                            <option value="shipped" ${o.status === 'shipped' ? 'selected' : ''}>배송중</option>
                            <option value="delivered" ${o.status === 'delivered' ? 'selected' : ''}>배송완료</option>
                            <option value="cancelled" ${o.status === 'cancelled' ? 'selected' : ''}>취소됨</option>
                            <option value="refunded" ${o.status === 'refunded' ? 'selected' : ''}>환불됨</option>
                        </select>
                        <button class="btn btn-primary btn-sm mt-2" onclick="updateOrderStatus('${o.id}')">상태 변경</button>
                    </div>
                `;
                openModal('orderModal');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function updateOrderStatus(id) {
            const status = document.getElementById('orderStatusSelect').value;
            try {
                await api.put(`/admin/orders/${id}/status`, { status });
                showToast('주문 상태가 변경되었습니다.');
                closeModal('orderModal');
                loadOrders();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function updatePagination(pagination) {
            if (!pagination) return;
            document.getElementById('paginationInfo').textContent = `${pagination.total}건의 주문`;
        }

        async function downloadExcel() {
            try {
                const status = document.getElementById('statusFilter').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                // Fetch all orders for export (no pagination limit)
                let url = `/admin/orders?limit=10000`;
                if (status) url += `&status=${status}`;
                if (startDate) url += `&start_date=${startDate}`;
                if (endDate) url += `&end_date=${endDate}`;

                showToast('주문 데이터를 불러오는 중...', 'success');

                const result = await api.get(url);
                const orders = result.data?.orders || [];

                if (orders.length === 0) {
                    showToast('다운로드할 주문이 없습니다.', 'error');
                    return;
                }

                const statusMap = {
                    'pending': '대기중',
                    'paid': '결제완료',
                    'confirmed': '확인됨',
                    'processing': '처리중',
                    'shipped': '배송중',
                    'delivered': '배송완료',
                    'cancelled': '취소됨',
                    'refunded': '환불됨'
                };

                // Prepare data for Excel
                const excelData = orders.map(o => ({
                    '주문번호': o.order_number || o.id?.slice(0, 8),
                    '주문일시': formatDateTime(o.created_at),
                    '고객명': o.user_name || '-',
                    '고객ID': o.user_username || '-',
                    '상품명': o.items?.[0]?.product_name + (o.items?.length > 1 ? ` 외 ${o.items.length - 1}건` : '') || '-',
                    '총PV': o.total_pv || 0,
                    '결제금액(원)': o.total_krw || 0,
                    'X페이': o.payment_rpay || 0,
                    'X포인트': o.payment_xpoint || 0,
                    '카드': o.payment_card || 0,
                    '무통장': o.payment_bank || 0,
                    '수령인': o.shipping_name || '-',
                    '연락처': o.shipping_phone || '-',
                    '배송주소': o.shipping_address || '-',
                    '송장번호': o.invoice_number || '-',
                    '상태': statusMap[o.status] || o.status
                }));

                // Create workbook
                const ws = XLSX.utils.json_to_sheet(excelData);

                // Set column widths
                ws['!cols'] = [
                    { wch: 15 }, // 주문번호
                    { wch: 18 }, // 주문일시
                    { wch: 10 }, // 고객명
                    { wch: 12 }, // 고객ID
                    { wch: 30 }, // 상품명
                    { wch: 8 },  // 총PV
                    { wch: 12 }, // 결제금액
                    { wch: 10 }, // X페이
                    { wch: 10 }, // X포인트
                    { wch: 10 }, // 카드
                    { wch: 10 }, // 무통장
                    { wch: 10 }, // 수령인
                    { wch: 15 }, // 연락처
                    { wch: 40 }, // 배송주소
                    { wch: 15 }, // 송장번호
                    { wch: 10 }  // 상태
                ];

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '주문내역');

                // Generate filename with date
                const today = new Date().toISOString().slice(0, 10);
                let filename = `주문내역_${today}`;
                if (startDate && endDate) {
                    filename = `주문내역_${startDate}_${endDate}`;
                } else if (startDate) {
                    filename = `주문내역_${startDate}_이후`;
                } else if (endDate) {
                    filename = `주문내역_${endDate}_이전`;
                }

                XLSX.writeFile(wb, `${filename}.xlsx`);
                showToast(`${orders.length}건의 주문을 다운로드했습니다.`, 'success');
            } catch (error) {
                console.error('Excel download error:', error);
                showToast('엑셀 다운로드에 실패했습니다.', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
