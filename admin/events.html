    <script src="js/admin.js"></script>
    <script>
        let allEvents = [];
        let filteredEvents = [];
        let editingEventId = null;

        async function loadEvents() {
            try {
                const eventType = document.getElementById('typeFilter').value;
                let url = '/admin/events';
                if (eventType) url += `?eventType=${eventType}`;

                const result = await api.get(url);
                allEvents = result.data || [];
                filteredEvents = allEvents;
                renderEvents(filteredEvents);
                loadStats();
            } catch (error) {
                console.error('Load events error:', error);
                document.getElementById('eventsBody').innerHTML =
                    '<tr><td colspan="7" class="text-center text-danger">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        async function loadStats() {
            try {
                const result = await api.get('/admin/events/stats');
                const stats = result.data;
                document.getElementById('statTotal').textContent = stats.total || 0;
                document.getElementById('statActive').textContent = stats.active || 0;
                document.getElementById('statUpcoming').textContent = stats.upcoming || 0;
                document.getElementById('statExpired').textContent = stats.expired || 0;
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        function renderEvents(events) {
            const tbody = document.getElementById('eventsBody');
            if (events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">이벤트가 없습니다</td></tr>';
                return;
            }

            tbody.innerHTML = events.map(e => {
                const now = new Date();
                const start = new Date(e.start_date);
                const end = new Date(e.end_date);
                let progressStatus, progressLabel;

                if (now < start) {
                    progressStatus = 'upcoming';
                    progressLabel = '예정';
                } else if (now > end) {
                    progressStatus = 'expired';
                    progressLabel = '종료';
                } else {
                    progressStatus = 'active';
                    progressLabel = '진행 중';
                }

                return `
                <tr>
                    <td class="fw-500">${escapeHtml(e.title)}</td>
                    <td><span class="type-badge ${e.event_type}">${getTypeLabel(e.event_type)}</span></td>
                    <td>${getDiscountText(e)}</td>
                    <td>
                        <div style="font-size: 0.85rem;">
                            ${formatDate(e.start_date)} ~<br>${formatDate(e.end_date)}
                        </div>
                    </td>
                    <td><span class="progress-badge ${progressStatus}">${progressLabel}</span></td>
                    <td>
                        <span class="status-badge ${e.is_active ? 'active' : 'inactive'}"
                              style="cursor: pointer;"
                              onclick="toggleActive('${e.id}', ${!e.is_active})"
                              title="클릭하여 상태 변경">
                            ${e.is_active ? '활성' : '비활성'}
                        </span>
                    </td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="openEditEvent('${e.id}')" title="수정">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button class="action-btn" onclick="deleteEvent('${e.id}', '${escapeHtml(e.title)}')" title="삭제">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3,6 5,6 21,6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `}).join('');
        }

        function getTypeLabel(type) {
            const labels = {
                promotion: '프로모션',
                sale: '세일',
                new_arrival: '신상품',
                special: '스페셜'
            };
            return labels[type] || type;
        }

        function getDiscountText(event) {
            if (!event.discount_type || !event.discount_value) return '-';
            if (event.discount_type === 'percentage') {
                return `${event.discount_value}%`;
            } else {
                return `₩${Number(event.discount_value).toLocaleString()}`;
            }
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function searchEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            filteredEvents = allEvents.filter(e =>
                e.title.toLowerCase().includes(search) ||
                (e.description && e.description.toLowerCase().includes(search))
            );
            renderEvents(filteredEvents);
        }

        function filterByStatus() {
            const status = document.getElementById('statusFilter').value;
            const now = new Date();

            if (!status) {
                filteredEvents = allEvents;
            } else {
                filteredEvents = allEvents.filter(e => {
                    const start = new Date(e.start_date);
                    const end = new Date(e.end_date);

                    if (status === 'active') return now >= start && now <= end;
                    if (status === 'upcoming') return now < start;
                    if (status === 'expired') return now > end;
                    return true;
                });
            }

            renderEvents(filteredEvents);
        }

        function openAddEvent() {
            editingEventId = null;
            document.getElementById('eventModalTitle').textContent = '이벤트 추가';
            document.getElementById('eventId').value = '';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventContent').value = '';
            document.getElementById('eventImageUrl').value = '';
            document.getElementById('eventType').value = 'promotion';
            document.getElementById('eventDiscountType').value = '';
            document.getElementById('eventDiscountValue').value = '';
            document.getElementById('eventCouponCode').value = '';
            document.getElementById('eventStartDate').value = '';
            document.getElementById('eventEndDate').value = '';
            document.getElementById('eventIsActive').value = 'true';
            document.getElementById('eventSaveBtn').textContent = '추가';
            clearEventImage();
            openModal('eventModal');
        }

        function openEditEvent(id) {
            const event = allEvents.find(e => e.id === id);
            if (!event) return;

            editingEventId = id;
            document.getElementById('eventModalTitle').textContent = '이벤트 수정';
            document.getElementById('eventId').value = id;
            document.getElementById('eventTitle').value = event.title || '';
            document.getElementById('eventDescription').value = event.description || '';
            document.getElementById('eventContent').value = event.content || '';
            document.getElementById('eventImageUrl').value = event.image_url || '';
            document.getElementById('eventType').value = event.event_type || 'promotion';
            document.getElementById('eventDiscountType').value = event.discount_type || '';
            document.getElementById('eventDiscountValue').value = event.discount_value || '';
            document.getElementById('eventCouponCode').value = event.coupon_code || '';
            document.getElementById('eventStartDate').value = event.start_date ? formatDateTimeLocal(event.start_date) : '';
            document.getElementById('eventEndDate').value = event.end_date ? formatDateTimeLocal(event.end_date) : '';
            document.getElementById('eventIsActive').value = event.is_active ? 'true' : 'false';
            document.getElementById('eventSaveBtn').textContent = '저장';
            if (event.image_url) {
                showEventImagePreview(event.image_url);
            } else {
                clearEventImage();
            }
            openModal('eventModal');
        }

        function formatDateTimeLocal(dateStr) {
            const d = new Date(dateStr);
            return d.toISOString().slice(0, 16);
        }

        async function saveEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const description = document.getElementById('eventDescription').value.trim();
            const content = document.getElementById('eventContent').value.trim();
            const image_url = document.getElementById('eventImageUrl').value.trim();
            const event_type = document.getElementById('eventType').value;
            const discount_type = document.getElementById('eventDiscountType').value || null;
            const discount_value = parseFloat(document.getElementById('eventDiscountValue').value) || null;
            const coupon_code = document.getElementById('eventCouponCode').value.trim() || null;
            const start_date = document.getElementById('eventStartDate').value;
            const end_date = document.getElementById('eventEndDate').value;
            const is_active = document.getElementById('eventIsActive').value === 'true';

            if (!title) {
                showToast('이벤트명을 입력해주세요.', 'error');
                return;
            }
            if (!start_date || !end_date) {
                showToast('시작일과 종료일을 입력해주세요.', 'error');
                return;
            }
            if (new Date(start_date) > new Date(end_date)) {
                showToast('종료일은 시작일 이후여야 합니다.', 'error');
                return;
            }

            const data = { title, description, content, image_url, event_type, discount_type, discount_value, coupon_code, start_date, end_date, is_active };
            const btn = document.getElementById('eventSaveBtn');

            try {
                setLoading(btn, true);
                if (editingEventId) {
                    await api.put(`/admin/events/${editingEventId}`, data);
                    showToast('이벤트가 수정되었습니다.', 'success');
                } else {
                    await api.post('/admin/events', data);
                    showToast('이벤트가 추가되었습니다.', 'success');
                }
                closeModal('eventModal');
                loadEvents();
            } catch (error) {
                showToast(error.message || '저장에 실패했습니다.', 'error');
            } finally {
                setLoading(btn, false);
            }
        }

        async function deleteEvent(id, title) {
            if (!confirmDelete(title)) return;

            try {
                await api.delete(`/admin/events/${id}`);
                showToast('이벤트가 삭제되었습니다.', 'success');
                loadEvents();
            } catch (error) {
                showToast(error.message || '삭제에 실패했습니다.', 'error');
            }
        }

        async function toggleActive(id, newActive) {
            try {
                await api.put(`/admin/events/${id}`, { is_active: newActive });
                showToast(newActive ? '이벤트가 활성화되었습니다.' : '이벤트가 비활성화되었습니다.', 'success');
                loadEvents();
            } catch (error) {
                showToast(error.message || '상태 변경에 실패했습니다.', 'error');
            }
        }

        // ========== Image Upload Functions ==========
        let isUploadingEventImage = false;

        function initEventImageUpload() {
            const uploadArea = document.getElementById('eventUploadArea');
            const fileInput = document.getElementById('eventImageFile');

            uploadArea.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-image-btn')) return;
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) handleEventImageFile(file);
            });

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = 'var(--primary)';
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '';
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '';
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    handleEventImageFile(file);
                }
            });
        }

        async function handleEventImageFile(file) {
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showToast('JPG, PNG, GIF, WEBP 파일만 업로드 가능합니다.', 'error');
                return;
            }
            if (file.size > 10 * 1024 * 1024) {
                showToast('파일 크기는 10MB 이하여야 합니다.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) { showEventImagePreview(e.target.result); };
            reader.readAsDataURL(file);
            await uploadEventImage(file);
        }

        async function uploadEventImage(file) {
            if (isUploadingEventImage) return;
            const uploadArea = document.getElementById('eventUploadArea');
            isUploadingEventImage = true;
            uploadArea.classList.add('image-uploading');

            try {
                const formData = new FormData();
                formData.append('image', file);
                const token = api.getToken();
                const response = await fetch('/api/admin/upload/image', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const result = await response.json();
                if (result.success && result.data) {
                    document.getElementById('eventImageUrl').value = result.data.url;
                    showToast('이미지가 업로드되었습니다.', 'success');
                } else {
                    throw new Error(result.error || '업로드에 실패했습니다.');
                }
            } catch (error) {
                console.error('Image upload error:', error);
                showToast(error.message || '이미지 업로드에 실패했습니다.', 'error');
                clearEventImage();
            } finally {
                isUploadingEventImage = false;
                uploadArea.classList.remove('image-uploading');
            }
        }

        function showEventImagePreview(imageUrl) {
            const uploadArea = document.getElementById('eventUploadArea');
            const preview = document.getElementById('eventPreview');
            const placeholder = document.getElementById('eventPlaceholder');
            const previewImg = document.getElementById('eventPreviewImg');
            previewImg.src = imageUrl;
            preview.style.display = 'inline-block';
            placeholder.style.display = 'none';
            uploadArea.classList.add('has-image');
        }

        function clearEventImage() {
            const uploadArea = document.getElementById('eventUploadArea');
            const preview = document.getElementById('eventPreview');
            const placeholder = document.getElementById('eventPlaceholder');
            const previewImg = document.getElementById('eventPreviewImg');
            const fileInput = document.getElementById('eventImageFile');
            previewImg.src = '';
            preview.style.display = 'none';
            placeholder.style.display = 'block';
            uploadArea.classList.remove('has-image');
            fileInput.value = '';
            document.getElementById('eventImageUrl').value = '';
        }

        function removeEventImage() {
            clearEventImage();
            showToast('이미지가 제거되었습니다.', 'info');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            initEventImageUpload();
        });
    </script>
</body>
