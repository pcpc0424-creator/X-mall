    <!-- Banner Add/Edit Modal -->
    <div class="modal-overlay" id="bannerModal">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h3 class="modal-title" id="bannerModalTitle">배너 추가</h3>
                <button class="modal-close" onclick="closeModal('bannerModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="bannerId">
                <div class="form-group">
                    <label class="form-label">제목 <span style="color: #f44336;">*</span></label>
                    <input type="text" class="form-control" id="bannerTitle" placeholder="배너 제목">
                </div>
                <div class="form-group">
                    <label class="form-label">부제목</label>
                    <input type="text" class="form-control" id="bannerSubtitle" placeholder="배너 부제목">
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-control" id="bannerDescription" rows="2" placeholder="배너 설명" style="resize: vertical;"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">배너 이미지 <span style="color: #f44336;">*</span></label>
                    <div class="image-upload-area" id="bannerUploadArea">
                        <input type="file" id="bannerImageFile" accept="image/*" style="display: none;">
                        <input type="hidden" id="bannerImageUrl">
                        <div class="image-preview" id="bannerPreview" style="display: none;">
                            <img id="bannerPreviewImg" src="" alt="미리보기">
                            <button type="button" class="remove-image-btn" onclick="removeBannerImage()">×</button>
                        </div>
                        <div class="image-upload-placeholder" id="bannerPlaceholder">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                            <p>클릭하여 이미지 선택</p>
                            <small>JPG, PNG, GIF, WEBP (최대 10MB)</small>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">링크 URL</label>
                        <input type="text" class="form-control" id="bannerLinkUrl" placeholder="/...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">버튼 텍스트</label>
                        <input type="text" class="form-control" id="bannerButtonText" placeholder="자세히 보기">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">위치</label>
                        <select class="form-control form-select" id="bannerPosition">
                            <option value="hero">히어로 슬라이더</option>
                            <option value="category">카테고리 배너</option>
                            <option value="promotion">프로모션 배너</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">정렬 순서</label>
                        <input type="number" class="form-control" id="bannerSortOrder" value="0" min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">시작일</label>
                        <input type="datetime-local" class="form-control" id="bannerStartDate">
                    </div>
                    <div class="form-group">
                        <label class="form-label">종료일</label>
                        <input type="datetime-local" class="form-control" id="bannerEndDate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">상태</label>
                    <select class="form-control form-select" id="bannerIsActive">
                        <option value="true">활성</option>
                        <option value="false">비활성</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('bannerModal')">취소</button>
                <button class="btn btn-primary" id="bannerSaveBtn" onclick="saveBanner()">저장</button>
            </div>
        </div>
    </div>

    <style>
        .banner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .banner-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .banner-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .banner-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #f0f0f0;
        }
        .banner-content {
            padding: 1rem;
        }
        .banner-content h4 {
            margin: 0 0 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }
        .banner-content p {
            margin: 0 0 0.75rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .banner-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid #eee;
        }
        .position-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            background: #e3f2fd;
            color: #1976d2;
        }
        .position-badge.hero { background: #e8f5e9; color: #388e3c; }
        .position-badge.category { background: #fff3e0; color: #f57c00; }
        .position-badge.promotion { background: #fce4ec; color: #c2185b; }

        /* Image Upload Styles */
        .image-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-upload-area:hover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.02);
        }
        .image-upload-area.has-image {
            border-style: solid;
            padding: 0.5rem;
        }
        .image-upload-area.image-uploading::after {
            content: '업로드 중...';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--primary);
        }
        .image-upload-placeholder {
            color: var(--text-muted);
        }
        .image-upload-placeholder svg {
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }
        .image-upload-placeholder p {
            margin: 0 0 0.25rem;
            font-size: 0.875rem;
        }
        .image-upload-placeholder small {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        .image-preview {
            position: relative;
            display: inline-block;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 180px;
            border-radius: 6px;
            object-fit: contain;
        }
        .remove-image-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-image-btn:hover {
            background: #d32f2f;
        }
    </style>

    <script src="js/admin.js?v=2"></script>
    <script>
        let allBanners = [];
        let editingBannerId = null;

        async function loadBanners() {
            try {
                const position = document.getElementById('positionFilter').value;
                let url = '/admin/banners';
                if (position) url += `?position=${position}`;

                const result = await api.get(url);
                allBanners = result.data || [];
                renderBanners(allBanners);
            } catch (error) {
                console.error('Load banners error:', error);
                document.getElementById('bannersGrid').innerHTML =
                    '<div class="text-center text-danger" style="padding: 3rem;">데이터를 불러올 수 없습니다</div>';
            }
        }

        function renderBanners(banners) {
            const grid = document.getElementById('bannersGrid');
            if (banners.length === 0) {
                grid.innerHTML = '<div class="text-center text-muted" style="padding: 3rem;">배너가 없습니다</div>';
                return;
            }

            grid.innerHTML = banners.map(b => `
                <div class="banner-card">
                    <img src="${escapeHtml(b.image_url)}" alt="${escapeHtml(b.title)}" class="banner-image"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22180%22 viewBox=%220 0 400 180%22%3E%3Crect fill=%22%23f5f5f5%22 width=%22400%22 height=%22180%22/%3E%3Ctext fill=%22%23999%22 font-family=%22Arial%22 font-size=%2216%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                    <div class="banner-content">
                        <h4>${escapeHtml(b.title)}</h4>
                        <p>${escapeHtml(b.subtitle || b.description || '-')}</p>
                        <div class="banner-meta">
                            <div>
                                <span class="position-badge ${b.position}">${getPositionLabel(b.position)}</span>
                                <span class="status-badge ${b.is_active ? 'active' : 'inactive'}" style="margin-left: 0.5rem;">
                                    ${b.is_active ? '활성' : '비활성'}
                                </span>
                            </div>
                            <div class="action-btns">
                                <button class="action-btn" onclick="openEditBanner('${b.id}')" title="수정">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                </button>
                                <button class="action-btn" onclick="deleteBanner('${b.id}', '${escapeHtml(b.title)}')" title="삭제">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3,6 5,6 21,6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getPositionLabel(position) {
            const labels = {
                hero: '히어로',
                category: '카테고리',
                promotion: '프로모션'
            };
            return labels[position] || position;
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function searchBanners() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allBanners.filter(b =>
                b.title.toLowerCase().includes(search) ||
                (b.subtitle && b.subtitle.toLowerCase().includes(search))
            );
            renderBanners(filtered);
        }

        function openAddBanner() {
            editingBannerId = null;
            document.getElementById('bannerModalTitle').textContent = '배너 추가';
            document.getElementById('bannerId').value = '';
            document.getElementById('bannerTitle').value = '';
            document.getElementById('bannerSubtitle').value = '';
            document.getElementById('bannerDescription').value = '';
            document.getElementById('bannerImageUrl').value = '';
            document.getElementById('bannerLinkUrl').value = '';
            document.getElementById('bannerButtonText').value = '';
            document.getElementById('bannerPosition').value = 'hero';
            document.getElementById('bannerSortOrder').value = '0';
            document.getElementById('bannerStartDate').value = '';
            document.getElementById('bannerEndDate').value = '';
            document.getElementById('bannerIsActive').value = 'true';
            document.getElementById('bannerSaveBtn').textContent = '추가';
            clearBannerImage();
            openModal('bannerModal');
        }

        function openEditBanner(id) {
            const banner = allBanners.find(b => b.id === id);
            if (!banner) return;

            editingBannerId = id;
            document.getElementById('bannerModalTitle').textContent = '배너 수정';
            document.getElementById('bannerId').value = id;
            document.getElementById('bannerTitle').value = banner.title || '';
            document.getElementById('bannerSubtitle').value = banner.subtitle || '';
            document.getElementById('bannerDescription').value = banner.description || '';
            document.getElementById('bannerImageUrl').value = banner.image_url || '';
            document.getElementById('bannerLinkUrl').value = banner.link_url || '';
            document.getElementById('bannerButtonText').value = banner.button_text || '';
            document.getElementById('bannerPosition').value = banner.position || 'hero';
            document.getElementById('bannerSortOrder').value = banner.sort_order || 0;
            document.getElementById('bannerStartDate').value = banner.start_date ? formatDateTimeLocal(banner.start_date) : '';
            document.getElementById('bannerEndDate').value = banner.end_date ? formatDateTimeLocal(banner.end_date) : '';
            document.getElementById('bannerIsActive').value = banner.is_active ? 'true' : 'false';
            document.getElementById('bannerSaveBtn').textContent = '저장';

            // Show preview
            if (banner.image_url) {
                showBannerImagePreview(banner.image_url);
            } else {
                clearBannerImage();
            }

            openModal('bannerModal');
        }

        function formatDateTimeLocal(dateStr) {
            const d = new Date(dateStr);
            return d.toISOString().slice(0, 16);
        }

        async function saveBanner() {
            const title = document.getElementById('bannerTitle').value.trim();
            const subtitle = document.getElementById('bannerSubtitle').value.trim();
            const description = document.getElementById('bannerDescription').value.trim();
            const image_url = document.getElementById('bannerImageUrl').value.trim();
            const link_url = document.getElementById('bannerLinkUrl').value.trim();
            const button_text = document.getElementById('bannerButtonText').value.trim();
            const position = document.getElementById('bannerPosition').value;
            const sort_order = parseInt(document.getElementById('bannerSortOrder').value) || 0;
            const start_date = document.getElementById('bannerStartDate').value || null;
            const end_date = document.getElementById('bannerEndDate').value || null;
            const is_active = document.getElementById('bannerIsActive').value === 'true';

            if (!title) {
                showToast('제목을 입력해주세요.', 'error');
                return;
            }
            if (!image_url) {
                showToast('이미지를 업로드해주세요.', 'error');
                return;
            }

            const data = { title, subtitle, description, image_url, link_url, button_text, position, sort_order, start_date, end_date, is_active };
            const btn = document.getElementById('bannerSaveBtn');

            try {
                setLoading(btn, true);
                if (editingBannerId) {
                    await api.put(`/admin/banners/${editingBannerId}`, data);
                    showToast('배너가 수정되었습니다.', 'success');
                } else {
                    await api.post('/admin/banners', data);
                    showToast('배너가 추가되었습니다.', 'success');
                }
                closeModal('bannerModal');
                loadBanners();
            } catch (error) {
                showToast(error.message || '저장에 실패했습니다.', 'error');
            } finally {
                setLoading(btn, false);
            }
        }

        async function deleteBanner(id, title) {
            if (!confirmDelete(title)) return;

            try {
                await api.delete(`/admin/banners/${id}`);
                showToast('배너가 삭제되었습니다.', 'success');
                loadBanners();
            } catch (error) {
                showToast(error.message || '삭제에 실패했습니다.', 'error');
            }
        }

        // ========== Image Upload Functions ==========
        let isUploadingBannerImage = false;

        function initBannerImageUpload() {
            const uploadArea = document.getElementById('bannerUploadArea');
            const fileInput = document.getElementById('bannerImageFile');

            uploadArea.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-image-btn')) return;
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) handleBannerImageFile(file);
            });

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = 'var(--primary)';
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '';
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '';
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    handleBannerImageFile(file);
                }
            });
        }

        async function handleBannerImageFile(file) {
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showToast('JPG, PNG, GIF, WEBP 파일만 업로드 가능합니다.', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showToast('파일 크기는 10MB 이하여야 합니다.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                showBannerImagePreview(e.target.result);
            };
            reader.readAsDataURL(file);

            await uploadBannerImage(file);
        }

        async function uploadBannerImage(file) {
            if (isUploadingBannerImage) return;

            const uploadArea = document.getElementById('bannerUploadArea');
            isUploadingBannerImage = true;
            uploadArea.classList.add('image-uploading');

            try {
                const formData = new FormData();
                formData.append('image', file);

                const token = api.getToken();
                const response = await fetch('/api/admin/upload/image', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                const result = await response.json();
                if (result.success && result.data) {
                    document.getElementById('bannerImageUrl').value = result.data.url;
                    showToast('이미지가 업로드되었습니다.', 'success');
                } else {
                    throw new Error(result.error || '업로드에 실패했습니다.');
                }
            } catch (error) {
                console.error('Image upload error:', error);
                showToast(error.message || '이미지 업로드에 실패했습니다.', 'error');
                clearBannerImage();
            } finally {
                isUploadingBannerImage = false;
                uploadArea.classList.remove('image-uploading');
            }
        }

        function showBannerImagePreview(imageUrl) {
            const uploadArea = document.getElementById('bannerUploadArea');
            const preview = document.getElementById('bannerPreview');
            const placeholder = document.getElementById('bannerPlaceholder');
            const previewImg = document.getElementById('bannerPreviewImg');

            previewImg.src = imageUrl;
            preview.style.display = 'inline-block';
            placeholder.style.display = 'none';
            uploadArea.classList.add('has-image');
        }

        function clearBannerImage() {
            const uploadArea = document.getElementById('bannerUploadArea');
            const preview = document.getElementById('bannerPreview');
            const placeholder = document.getElementById('bannerPlaceholder');
            const previewImg = document.getElementById('bannerPreviewImg');
            const fileInput = document.getElementById('bannerImageFile');

            previewImg.src = '';
            preview.style.display = 'none';
            placeholder.style.display = 'block';
            uploadArea.classList.remove('has-image');
            fileInput.value = '';
            document.getElementById('bannerImageUrl').value = '';
        }

        function removeBannerImage() {
            clearBannerImage();
            showToast('이미지가 제거되었습니다.', 'info');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadBanners();
            initBannerImageUpload();
        });
    </script>
</body>
