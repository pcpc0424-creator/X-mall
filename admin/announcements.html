        <!-- Main Content -->
        <main class="main-content">

                    <h1 class="page-title">공지사항 관리</h1>

                        사이트 보기
                    </a>
                </div>
            </header>

            <div class="content-area">
                <!-- Filters -->
                <div class="filter-bar">
                    <input type="text" class="form-control search" id="searchInput" placeholder="공지사항 검색..." onkeyup="searchAnnouncements()">
                    <select class="form-control form-select" id="statusFilter" onchange="loadAnnouncements()">
                        <option value="">전체 상태</option>
                        <option value="active">활성</option>
                        <option value="inactive">비활성</option>
                    </select>
                    <button class="btn btn-primary" onclick="openAddAnnouncement()" style="margin-left: auto; white-space: nowrap;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        공지 작성
                    </button>
                </div>

                <!-- Announcements Table -->
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div class="table-responsive">
                            <table class="data-table" id="announcementsTable">
                                <thead>
                                    <tr>
                                        <th>제목</th>
                                        <th>중요</th>
                                        <th>상태</th>
                                        <th>작성일</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="announcementsBody">
                                    <tr><td colspan="5" class="text-center text-muted">로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="pagination">
                            <div class="pagination-info" id="paginationInfo">0건의 공지사항</div>
                            <div class="pagination-btns" id="paginationBtns"></div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="announcementModal">
        <div class="modal" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">공지사항 작성</h3>
                <button class="modal-close" onclick="closeModal('announcementModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="announcementForm">
                    <input type="hidden" id="announcementId">
                    <div class="form-group">
                        <label class="form-label">제목 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="announcementTitle" placeholder="공지사항 제목" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">내용 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="announcementContent" rows="10" placeholder="공지사항 내용을 입력하세요" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">중요 공지</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="announcementImportant">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">활성화</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="announcementActive" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('announcementModal')">취소</button>
                <button class="btn btn-primary" onclick="saveAnnouncement()">저장</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js?v=2"></script>
    <script>
        let currentPage = 1;
        let allAnnouncements = [];

        async function loadAnnouncements() {
            try {
                let url = `/admin/announcements?page=${currentPage}&limit=20`;

                const result = await api.get(url);
                allAnnouncements = result.data?.announcements || [];
                renderAnnouncements(allAnnouncements);
                updatePagination(result.data);
            } catch (error) {
                console.error('Load announcements error:', error);
                document.getElementById('announcementsBody').innerHTML =
                    '<tr><td colspan="5" class="text-center text-danger">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        function renderAnnouncements(announcements) {
            const tbody = document.getElementById('announcementsBody');
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = announcements;
            if (statusFilter === 'active') {
                filtered = announcements.filter(a => a.is_active);
            } else if (statusFilter === 'inactive') {
                filtered = announcements.filter(a => !a.is_active);
            }

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">공지사항이 없습니다</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(a => `
                <tr>
                    <td>
                        <strong>${escapeHtml(a.title)}</strong>
                        <div class="text-muted small" style="max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${escapeHtml(a.content.substring(0, 100))}${a.content.length > 100 ? '...' : ''}</div>
                    </td>
                    <td>${a.is_important ? '<span class="badge badge-danger">중요</span>' : '<span class="badge badge-secondary">일반</span>'}</td>
                    <td>${a.is_active ? '<span class="badge badge-success">활성</span>' : '<span class="badge badge-secondary">비활성</span>'}</td>
                    <td>${formatDate(a.created_at)}</td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="editAnnouncement('${a.id}')" title="수정">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button class="action-btn delete" onclick="deleteAnnouncement('${a.id}')" title="삭제">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3,6 5,6 21,6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function searchAnnouncements() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allAnnouncements.filter(a =>
                a.title.toLowerCase().includes(search) ||
                a.content.toLowerCase().includes(search)
            );
            renderAnnouncements(filtered);
        }

        function updatePagination(data) {
            if (!data) return;
            document.getElementById('paginationInfo').textContent = `${data.total}건의 공지사항`;

            const totalPages = data.totalPages || 1;
            const btns = document.getElementById('paginationBtns');
            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            btns.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            loadAnnouncements();
        }

        function openAddAnnouncement() {
            document.getElementById('modalTitle').textContent = '공지사항 작성';
            document.getElementById('announcementId').value = '';
            document.getElementById('announcementTitle').value = '';
            document.getElementById('announcementContent').value = '';
            document.getElementById('announcementImportant').checked = false;
            document.getElementById('announcementActive').checked = true;
            openModal('announcementModal');
        }

        async function editAnnouncement(id) {
            try {
                const result = await api.get(`/admin/announcements/${id}`);
                const a = result.data;

                document.getElementById('modalTitle').textContent = '공지사항 수정';
                document.getElementById('announcementId').value = a.id;
                document.getElementById('announcementTitle').value = a.title;
                document.getElementById('announcementContent').value = a.content;
                document.getElementById('announcementImportant').checked = a.is_important;
                document.getElementById('announcementActive').checked = a.is_active;
                openModal('announcementModal');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function saveAnnouncement() {
            const id = document.getElementById('announcementId').value;
            const title = document.getElementById('announcementTitle').value;
            const content = document.getElementById('announcementContent').value;
            const is_important = document.getElementById('announcementImportant').checked;
            const is_active = document.getElementById('announcementActive').checked;

            if (!title || !content) {
                showToast('제목과 내용을 입력해주세요.', 'error');
                return;
            }

            try {
                if (id) {
                    await api.put(`/admin/announcements/${id}`, { title, content, is_important, is_active });
                    showToast('공지사항이 수정되었습니다.');
                } else {
                    await api.post('/admin/announcements', { title, content, is_important });
                    showToast('공지사항이 등록되었습니다.');
                }
                closeModal('announcementModal');
                loadAnnouncements();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function deleteAnnouncement(id) {
            if (!confirm('이 공지사항을 삭제하시겠습니까?')) return;
            try {
                await api.delete(`/admin/announcements/${id}`);
                showToast('공지사항이 삭제되었습니다.');
                loadAnnouncements();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadAnnouncements);
    </script>
